syntax = "proto3";

package Elektronik.Common.Data.Pb;
option csharp_namespace = "Elektronik.Protobuf.Data";

message Vector3Pb {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Vector4Pb {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}

message ColorPb {
  int32 r = 1;
  int32 g = 2;
  int32 b = 3;
}

message PointPb {
  int32 id = 1;
  optional Vector3Pb position = 2;
  optional ColorPb color = 3;
  optional string message = 16;
}

message ObservationPb {
  PointPb point = 1;
  optional Vector4Pb orientation = 2;
  optional string message = 3;
  optional string filename = 4;
  repeated int32 observedPoints = 5;
}

message ConnectionPb {
  int32 id1 = 1;
  int32 id2 = 2;
}

message LinePb {
  PointPb pt1 = 1;
  PointPb pt2 = 2;
}

message PlanePb {
  int32 id = 1;
  optional Vector3Pb offset = 2;
  optional Vector3Pb normal = 3;
  optional ColorPb color = 4;
  optional string message = 16;
}

message TrackedObjPb {
  int32 id = 1;
  optional Vector3Pb position = 2;
  optional Vector4Pb orientation = 3;
  optional ColorPb color = 4;
  optional string message = 5;
}

message MarkerPb {
  int32 id = 1;
  optional Vector3Pb position = 2;
  optional Vector4Pb orientation = 3;
  optional Vector3Pb scale = 4;
  optional ColorPb color = 5;
  optional string message = 6;
  enum Type {
    Sphere = 0;
    Cube = 1;
    Crystal = 2;
    SemitransparentCube = 3;
    SemitransparentSphere = 4;
  }
  optional Type primitive = 7;
}

message ImagePb {
  oneof Image {
    bytes bytes = 1;
    string path = 2;
  }
}

message PacketPb {
  enum ActionType {
    add = 0;
    update = 1;
    remove = 2;
    clear = 3;
    info = 4;
  }
  message Points {
    repeated PointPb data = 1;
  }
  message Observations {
    repeated ObservationPb data = 1;
  }
  message Lines {
    repeated LinePb data = 1;
  }
  message TrackedObjs {
    repeated TrackedObjPb data = 1;
  }
  message Planes {
    repeated PlanePb data = 1;
  }
  message Markers {
    repeated MarkerPb data = 1;
  }
  message Connections {
    enum Action {
      unknown = 0;
      add = 1;
      remove = 2;
    }
    Action action = 1;
    repeated ConnectionPb data = 2;
  }

  ActionType action = 1;
  int32 timestamp = 2;
  bool special = 3;
  string message = 4;
  Connections connections = 5;

  oneof Data {
    TrackedObjs trackedObjs = 12;
    Points points = 13;
    Observations observations = 14;
    Lines lines = 15;
    Planes planes = 16;
    Markers markers = 17;
    ImagePb image = 18;
  }
}